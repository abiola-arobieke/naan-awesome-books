<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
</head>
<body>
  <header>
    <h1>Awesome Books</h1>
    <ul id="book-list"></ul>
  </header>
  <main>
    <form id="add-book-form">
      <label for="title-input"></label>
      <input type="text" id="title-input" name="title" placeholder="Title">
      <br><br>
      <label for="author-input"></label>
      <input type="text" id="author-input" name="author" placeholder="Author">
      <br><br>
      <button type="submit">Add</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
